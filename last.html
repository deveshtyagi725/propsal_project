<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ask Her Out</title>
  <style>
    body {
      padding: 0;
      min-height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: #ffc9d6;
      font-family: sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      max-width: 500px;
      width: 90%;
      text-align: center;
    }

    .container .gif-embed {
      width: 100%;
      max-width: 300px;
    }
    
    .container .gif-embed img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .text-display h1 {
      font-size: 2.5em;
      color: #333;
      margin: 0;
    }

    .text-display h2 {
      font-size: 1.2em;
      color: #666;
      margin: 5px 0 0;
    }

    .btn-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      font-size: 1.2em;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      border: 2px solid #333;
      background-color: #fff;
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.08);
    }

    .btn.yes {
      background-color: #a8e6cf;
    }

    .btn.no {
      background-color: #ff9a8b;
      position: absolute; 
      transition: all 0.1s ease-out;
    }

    .btn.back {
      background-color: #ffd166;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Main Container -->
  <div class="container" id="main-container">
    <div class="gif-embed">
      <img id="main-gif" src="assests/loveme.jpeg" alt="Asking out photo">
    </div>
    <div class="text-display">
      <h1 id="main-text">Do you love me?</h1>
      <h2 id="sub-text">Bahut time lga he ye bolne me.</h2>
    </div>
    <div class="btn-container">
      <button class="btn yes" id="yes-btn">Yes</button>
      <button class="btn no" id="no-btn">No</button>
    </div>
  </div>

  <!-- Yes Container -->
  <div class="container hidden" id="yes-container">
    <div class="gif-embed">
      <img id="yes-gif" src="assests/thankyou.jpeg" alt="Hehehe, I know it!">
    </div>
    <div class="text-display">
      <h1 id="yes-text">Hehehehe, I know it! ðŸ˜„</h1>
    </div>
    <div class="btn-container">
      <button class="btn back" id="back-btn">Refer your friend</button>
    </div>
  </div>

  <script>
    const mainContainer = document.getElementById('main-container');
    const yesContainer = document.getElementById('yes-container');
    const noBtn = document.getElementById('no-btn');
    const yesBtn = document.getElementById('yes-btn');
    const mainGif = document.getElementById('main-gif');
    const mainText = document.getElementById('main-text');
    const subText = document.getElementById('sub-text');
    const backBtn = document.getElementById('back-btn');

    let noClickCount = 0;

    const phrases = [
      { photo: "assests/baomat.gif", text: "Soch lo ache se!", subtext: "Itne jldi mt bolo ðŸ˜¡" },
      { photo: "assests/sochlo.jpeg", text: "Ek baar aur soch lo!", subtext: "Kyu aisa kr rhi ho!" },
      { photo: "assests/loveme.jpeg", text: "Maan jao na, bhaw mat khao!", subtext: "Bhut glt bat hai ðŸ˜¢" },
      { photo: "assests/plsboldo.jpeg", text: "Pyaar se puch rha hu, haan bol do!", subtext: "Pleaseee ðŸ¥º" },
      { photo: "assests/pyarse.jpeg", text: "Please, bol do!", subtext: "Dil mat todo" }
    ];

    noBtn.addEventListener('mouseover', function() {
      moveNoBtn();
      updateContent();
    });

    noBtn.addEventListener('click', function(e) {
      e.preventDefault();
    });

    yesBtn.addEventListener('click', function() {
      mainContainer.classList.add('hidden');
      yesContainer.classList.remove('hidden');
    });

    backBtn.addEventListener('click', function() {
      window.location.href = "index.html"; // Redirect to home
    });

    function moveNoBtn() {
      const maxX = window.innerWidth - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight;
      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);

      noBtn.style.left = randomX + 'px';
      noBtn.style.top = randomY + 'px';
    }

    function updateContent() {
      if (noClickCount < phrases.length) {
        const newPhrase = phrases[noClickCount];
        mainGif.src = newPhrase.photo; 
        mainText.textContent = newPhrase.text;
        subText.textContent = newPhrase.subtext;
        noClickCount++;
      }
    }
  </script>

</body>
</html>
